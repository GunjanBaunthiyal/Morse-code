<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Translator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/image/morse.svg" alt="">
        <h1>Morse Code Translator</h1>
    </header>
    <div class="main">
    <div id="input">
            <h3>Text</h3>
          <textarea class="input-box"></textarea> 
    </div>
    <button id="submit" >Translate</button>
    <div id="show">
        <h3>Morse Code</h3>
        <textarea class="output"></textarea>
    </div>
</div>
<h2>Table for reference</h2>
<img src="/image/img.png" alt="" class="img">
</body>
   <script src="app.js"></script>
</html>
